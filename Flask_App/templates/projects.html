{% extends "base.html" %}

{% block content %}
<h2>Projects</h2>

<div class="projects">
    {% for project in projects %}
    <div class="card">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <span>{{ project.tech }}</span>
    </div>
    {% endfor %}
</div>
{% endblock %}
